<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Añadir nueva oferta</h2>
                <div class="principal">
                    <h:form>
                        <h:panelGrid id="grid" columns="3">
                            <h:outputText value="Nombre:" style="font-weight: bold"/>
                            <p:inputText id="nombre"
                                         size="25"
                                         value="#{ofertaBackingBean.ofertaNombre}"
                                         required="true"
                                         requiredMessage="El campo nombre es obligatorio"/>
                            <p:message for="nombre"/>
                            
                            <h:outputText value="Descripción:" style="font-weight: bold"/>
                            <p:inputTextarea id="descripcion"
                                             rows="5"
                                             cols="25"
                                             value="#{ofertaBackingBean.ofertaDescripcion}"
                                             required="true"
                                             requiredMessage="El campo descripción es obligatorio"/>
                            <p:message for="descripcion"/>
                            
                            <h:outputText value="Fecha incorporación:" style="font-weight: bold"/>
                            <p:calendar id="fecha"
                                        size="25"
                                        value="#{ofertaBackingBean.ofertaFecha}"
                                        required="true"
                                        requiredMessage="El campo fecha es obligatorio"
                                        pattern="dd/MM/yyyy"
                                        mindate="#{ofertaBackingBean.currentDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:calendar>
                            <p:message for="fecha"/>
                            
                            <h:outputText value="Puesto:" style="font-weight: bold"/>
                            <p:inputTextarea id="puesto"
                                             rows="5"
                                             cols="25"
                                             value="#{ofertaBackingBean.ofertaPuesto}"
                                             required="true"
                                             requiredMessage="El campo puesto es obligatorio"/>
                            <p:message for="puesto"/>
                            
                            <h:outputText value="Requisitos mínimos:" style="font-weight: bold"/>
                            <p:inputTextarea id="requisitos"
                                         rows="5"
                                         cols="25"
                                         value="#{ofertaBackingBean.ofertaRequisitosMinimos}"
                                         required="true"
                                         requiredMessage="El campo requisitos mínimos es obligatorio"/>
                            <p:message for="requisitos"/>
                            
                        </h:panelGrid>
                        <p:commandButton
                            value="Crear oferta"
                            update="grid"
                            action="/faces/index.xhtml?faces-redirect=true"
                            actionListener = "#{ofertaClientBean.addOferta()}"
                            icon="ui-icon-plusthick"
                            style="margin-top: 15px"/>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
