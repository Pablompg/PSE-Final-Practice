<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Suscripciones</h2>
                <div class="principal">
                    <h:form id="form">
                        <p:dataGrid var="s" value="#{suscribirClientBean.obtenerSuscripcionesPorIdOferta(ofertaBackingBean.idOferta)}" 
                                    columns="3" layout="grid" rows="4"
                                    paginator="true" id="suscripciones"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="3,6,9">

                            <p:panel header="#{s.emailCandidato}" style="text-align:center">
                                <h:outputText value="#{s.cartaPresentacion}"/>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
