<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <p:dataScroller value="#{loginBackingBean.suscripcionesPorEmail}" var="suscripcion" chunkSize="10">
                        <f:facet name="header">
                            Suscripciones
                        </f:facet>
                        <h:panelGrid columns="2" style="width:100%" columnClasses="detail,detallesSuscripciones">
                            <p:outputPanel>

                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:outputText value="#{ofertaBackingBean.getNombreById(suscripcion.idOferta)}" style="font-weight: bold"/>
                                    <h:outputText value="#{suscripcion.cartaPresentacion}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
            </ui:define>

        </ui:composition>

    </body>
</html>
