<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Mis datos</h2>
                <div class="principal">
                    <h:form>
                        <p:panelGrid columns="2" >
                            <h:outputText value="Nombre" style="font-weight: bold;"/>
                            <h:outputText value="#{loginBackingBean.authenticatedUser.nombre}"/>
                            
                            <h:outputText value="Email" style="font-weight: bold;"/>
                            <h:outputText value="#{loginBackingBean.authenticatedUser.email}"/>
                            
                            <h:outputText value="Fecha de Nacimiento" style="font-weight: bold;"/>
                            <h:outputText value="#{loginBackingBean.authenticatedUser.nacimientoFormateado}"/>
                            
                            <h:outputText value="Teléfono" style="font-weight: bold;"/>
                            <h:outputText value="#{loginBackingBean.authenticatedUser.movil}"/>
                            
                            <h:outputText value="Tarjeta" style="font-weight: bold;"/>
                            <h:outputText value="#{loginBackingBean.authenticatedUser.tarjeta}"/>
                        </p:panelGrid>
                        
                        <p:commandButton id="modificar" 
                                         actionListener="#" 
                                         action="#"
                                         value="Modificar perfil"
                                         icon="ui-icon-pencil"
                                         style="margin: 15px 5px;"/>
                        <p:commandButton id="eliminar" 
                                         actionListener="#{loginBackingBean.eliminarCandidato()}" 
                                         action="/faces/index.xhtml?faces-redirect=true"
                                         value="Darse de baja"
                                         icon="ui-icon-trash"
                                         style="margin-top: 15px;">
                            <p:confirm header="Baja de la aplicación" 
                                       message="¿Está seguro que desea darse de baja?" 
                                       icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" 
                                         showEffect="fade" 
                                         hideEffect="fade">
                            <center>
                                <p:commandButton value="Sí"
                                                 type="button"
                                                 styleClass="ui-confirmdialog-yes"
                                                 icon="ui-icon-check" />
                                <p:commandButton value="No"
                                                 type="button"
                                                 styleClass="ui-confirmdialog-no"
                                                 icon="ui-icon-close" />
                            </center>
                        </p:confirmDialog>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
