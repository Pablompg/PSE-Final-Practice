<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Elaboración de informes</h2>
                <div class="principal">
                    Seleccione el botón generar informes para obtener un informe 
                    detallado en formato PDF que contenga la lista total de ofertas 
                    disponibles en la aplicación junto con el número de suscripciones
                    a cada oferta, junto con otros datos de interés.<br/>
                    <p:commandButton style="margin-top: 15px"
                                     value="Generar Informe" 
                                     actionListener="#{suscripcionesOfertaBackingBean.runJob()}"
                                     icon="ui-icon-document"
                                     onclick="generarInforme();"/>
                    <a id="descargarInforme"
                       class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" 
                       href="#{request.contextPath}/webresources/informes"
                       style="margin-top: 15px; visibility:hidden"
                       >
                       <span class="ui-button-icon-left ui-icon ui-c ui-icon-disk" style='float: left;'></span>
                       <span class="ui-button-text ui-c">Descargar/Visualizar Informe</span>
                    </a>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
