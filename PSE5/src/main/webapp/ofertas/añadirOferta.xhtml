<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Añadir nueva oferta</h1>
                <h:form>
                    <p:messages id="messages" closable="true" autoUpdate="true"/>
                    
                    <table cellpadding="5" cellspacing="5">
                        <tr>
                            <th align="left">Nombre:</th>
                            <td>
                                <h:inputText 
                                    value="#{ofertaBackingBean.ofertaNombre}"
                                    requiredMessage="El campo nombre es obligatorio"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Descripción:</th>
                            <td>
                                <h:inputText 
                                    value="#{ofertaBackingBean.ofertaDescripcion}" 
                                    requiredMessage="El campo descripción es obligatorio"/>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Fecha:</th>
                            <td>
                                <h:inputText 
                                    value="#{ofertaBackingBean.ofertaFecha}" 
                                    requiredMessage="El campo fecha es obligatorio">
                                    <f:convertDateTime pattern="yyyy-mm-dd"/>
                                </h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Puesto:</th>
                            <td>
                                <h:inputText 
                                    value="#{ofertaBackingBean.ofertaPuesto}" 
                                    requiredMessage="El campo puesto es obligatorio"/>
                                    
                                
                            </td>
                        </tr>
                        <tr>
                            <th align="left">Requisitos Mínimos:</th>
                            <td>
                                <h:inputText 
                                    value="#{ofertaBackingBean.ofertaRequisitosMinimos}" 
                                    requiredMessage="El campo descripción es obligatorio"/>
                            </td>
                        </tr>
                    </table>
                    <p:commandButton
                        value="Añadir"
                        ajax ="false"
                        action="/faces/index.xhtml?faces-redirect=true"
                        actionListener = "#{ofertaClientBean.addOferta()}"
                        icon="ui-icon-plusthick"/>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
