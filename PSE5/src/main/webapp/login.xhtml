<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages id="messages" closable="true" autoUpdate="true"/>
                    <p:panel header="Acceso de usuario">
                        <h:panelGrid id="grid" columns="2">
                            <h:outputLabel for="email" value="E-Mail:" style="font-weight:bold"/>
                            <p:inputText id="email" value="#{loginBackingBean.email}" required="true"
                                         requiredMessage="Por favor, introduce tu email."/>
                            <h:outputLabel for="password" value="Contraseña:" style="font-weight:bold"/>
                            <p:password id="password" value="#{loginBackingBean.password}" required="true"
                                        requiredMessage="Por favor, introduce tu contraseña."/>
                        </h:panelGrid>
                        <p:commandButton actionListener="#{loginBackingBean.login}"
                                         value="Login"
                                         update="dialog"
                                         icon="ui-icon-check"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </p:panel>
                </h:form>
                <p:dialog widgetVar="dialogWidget"
                          header="Datos correctos"
                          modal="true"
                          appendTo="@(body)"
                          resizable="false"
                          closable="false">
                    <h:form id="dialog">
                        <h3>
                            Usted ha iniciado sesión como
                            <h:outputText value="#{loginBackingBean.rol()}"/>
                        </h3>
                        <center>
                            <p:commandButton value="Comenzar"
                                         action="index?faces-redirect=true"
                                         icon="ui-icon-arrowreturnthick-1-e"
                                         style="margin: auto"/>
                        </center>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
