<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Chat</h2>
                <div class="principal">
                    <form action="">
                    <table>
                        <tr><td>
                                <h3><p:outputLabel value="Mensajes" /></h3>
                                <p:inputTextarea readonly="true" id="chatlog" rows="10" cols="50" autoResize="false" style="resize: none"/>
                            </td>
                            <td>
                                <h3><p:outputLabel value="Usuarios" /></h3>
                                <p:inputTextarea readonly="true" id="users" rows="10" cols="20" autoResize="false" style="resize: none"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p:inputText id="texto" value="#{loginBackingBean.authenticatedUser.getNombre()}" style="visibility:hidden"/>
                                <p:commandButton id="unirse" onclick="join();" value="Unirse"/>
                                <p:commandButton id="enviar" onclick="send_message();" value="Enviar"
                                                 style="visibility:hidden"/><p/>
                                <p:commandButton id="desconectar" value="Desconectarse"
                                                 style="visibility: hidden">
                                    <p:confirm header="¿Está seguro que desea abandonar?" message="Su sesión se borrará y será redirigido a inicio." icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <center>
                                        <p:commandButton value="Sí" type="button" onclick="disconnect();" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </center>
                                </p:confirmDialog>

                            </td>
                        </tr>
                    </table>
                </form>
                </div>
                <div id="output"></div>
                <script languaje="javascript" type="text/javascript" 
                        src="${facesContext.externalContext.requestContextPath}/resources/js/websocket.js">
                    </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
