<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:steps activeIndex="3" styleClass="custom">
                        <p:menuitem value="Listado de ofertas"/>
                        <p:menuitem value="Detalles de la oferta"/>
                        <p:menuitem value="Verificaciones"/>
                        <p:menuitem value="Carta de presentación"/>
                        <p:menuitem value="Resumen"/>
                    </p:steps>
                </h:form>
                <p:separator />
                <h2>
                    Carta de Presentación
                </h2>
                <div class="principal">
                    <p:messages id="messages" closable="true" autoUpdate="true"/>
                    Para poder suscribirse a la oferta debe rellenar la carta de presentación:<br/><br/>
                    <h:form>
                        
                        <p:inputTextarea rows="10"
                                         cols="50" 
                                         counter="display" 
                                         maxlength="300" 
                                         counterTemplate="{0} carácteres." 
                                         autoResize="false" 
                                         value="#{suscribirse.carta}"
                                         required="true"
                                         requiredMessage="Es obligatorio rellenar la 
                                         carta de presentación."/><br/>
                        <h:outputText id="display" /><br/><br/>
                        
                        <p:captcha id="miCaptcha" 
                                   label="Captcha" 
                                   language="es"
                                   requiredMessage="Es obligatorio rellenar el captcha."/>
                        
                        <p:commandButton id="back"
                                                 value="Atrás"
                                                 action="verificaciones"
                                                 icon="ui-icon-arrowrefresh-1-w"
                                                 immediate="true"
                                                 style="margin-top: 15px"/>
                        <p:commandButton id="resumen" 
                                         actionListener="#{suscribirse.suscribir()}" 
                                         value="Confirmar" 
                                         action="resumen"
                                         icon="ui-icon-check"
                                         style="margin-top: 15px"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
