<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:steps activeIndex="0" styleClass="custom">
                        <p:menuitem value="Listado de ofertas"/>
                        <p:menuitem value="Detalles de la oferta"/>
                        <p:menuitem value="Verificaciones"/>
                        <p:menuitem value="Carta de presentación"/>
                        <p:menuitem value="Resumen"/>
                    </p:steps>
                </h:form>
                <p:separator />
                <h2>Selecciona una oferta</h2>
                <h:form>

                    <p:messages id="messages" closable="true" autoUpdate="true"/>

                    <h:selectOneRadio value="#{suscribirse.idOferta}"
                                      layout="pageDirection"
                                      required="true"
                                      requiredMessage="No ha seleccionado ninguna opción"
                                      style="margin-bottom: 10px">
                        <f:selectItems value="#{ofertaClientBean.ofertas}"
                                       var="o"
                                       itemValue="#{o.idOferta}"
                                       itemLabel="#{o.nombre}"/>
                    </h:selectOneRadio>
                    <p:commandButton id="info" 
                                     actionListener = "#{suscribirse.almacenarOferta()}" 
                                     action="info"
                                     value="Ver detalles" >
                    </p:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
