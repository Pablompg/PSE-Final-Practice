<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Selecciona una oferta</h2>
                <h:form>
                    
                    <p:messages id="messages" closable="true" autoUpdate="true"/>
                    
                    <h:selectOneRadio value="#{suscribirse.idOferta}"
                                      layout="pageDirection"
                                      required="true"
                                      requiredMessage="No ha seleccionado ninguna opciÃ³n"
                                      style="margin-bottom: 10px">
                        <f:selectItems value="#{ofertaClientBean.ofertas}"
                                       var="o"
                                       itemValue="#{o.idOferta}"
                                       itemLabel="#{o.nombre}"/>
                    </h:selectOneRadio>
                    <p:commandButton id="one" 
                                     actionListener = "#{suscribirse.setOferta(ofertaClientBean.getOfertaFacesFlow(suscribirse.idOferta))}" 
                                     action="info"
                                     value="1" >
                        <f:actionListener rendered="#{suscribirse.setNombreEmpresa(usuarioClientBean.getNombreEmpresa(suscribirse.emailEmpresa))}"/>
                    </p:commandButton>
                    <!--and suscribirse.setNombreEmpresa(usuarioClientBean.getNombreEmpresa(suscribirse.emailEmpresa))
                    suscribirse.setOferta(ofertaClientBean.getOfertaFacesFlow(suscribirse.idOferta))-->
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
