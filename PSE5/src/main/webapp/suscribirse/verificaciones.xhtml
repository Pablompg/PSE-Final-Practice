<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:steps activeIndex="2" styleClass="custom">
                        <p:menuitem value="Listado de ofertas"/>
                        <p:menuitem value="Detalles de la oferta"/>
                        <p:menuitem value="Verificaciones"/>
                        <p:menuitem value="Carta de presentaciÃ³n"/>
                        <p:menuitem value="Resumen"/>
                    </p:steps>
                </h:form>
                <p:separator />
                <h:outputText value="#{valdaviaClientBean.estado.pago}"></h:outputText>
                <c:choose>
                    <c:when test="#{suscribirse.usuarioSuscrito}">
                        Usuario ya suscrito
                    </c:when>
                    <c:when test="#{valdaviaClientBean.estado.pago == 'si'}">
                        Usuario al corriente de pagos
                    </c:when>
                    <c:when test="#{valdaviaClientBean.estado.pago == 'no'}">
                        Usuario no al corriente de pagos
                    </c:when>
                    <c:otherwise>
                        Usuario no identificado en la pasarela de pagos.
                    </c:otherwise>
                    
                </c:choose>
                <h:form>
                    <h:outputText value="#{pago.pago}"/>
                    <p:commandButton id="carta" value="Confirmar" action="carta"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
