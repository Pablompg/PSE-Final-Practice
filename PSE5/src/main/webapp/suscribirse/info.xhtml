<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:steps activeIndex="1" styleClass="custom">
                        <p:menuitem value="Listado de ofertas"/>
                        <p:menuitem value="Detalles de la oferta"/>
                        <p:menuitem value="Verificaciones"/>
                        <p:menuitem value="Carta de presentación"/>
                        <p:menuitem value="Resumen"/>
                    </p:steps>
                </h:form>
                <p:separator />
                
                <h2>Detalles de la oferta</h2>
                <h:form>
                    <h:outputText value="#{suscribirse.nombreOferta}" style="font-weight: bold"/><br/><br/>

                    <h:outputText value="Descripción:"/><br/>
                    <h:outputText value="#{suscribirse.descripcionOferta}"/><br/><br/>

                    <h:outputText value="Fecha de incorporación:"/>
                    <h:outputText value="#{suscribirse.fechaOferta}"
                                  style="font-weight: bold; color: #99ff00"/><br/><br/>

                    <h:outputText value="Puesto:"/><br/>
                    <h:outputText value="#{suscribirse.puestoOferta}"/><br/><br/>

                    <h:outputText value="Requisitos Mínimos:"/><br/>
                    <h:outputText value="#{suscribirse.requisitosMinimosOferta}"
                                  style="color: #a81919"/><br/><br/>
                    
                    <p:commandButton id="verificaciones"
                                     value="Suscribirse"
                                     action="verificaciones"/>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
