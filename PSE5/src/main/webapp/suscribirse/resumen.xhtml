<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:steps activeIndex="4" styleClass="custom">
                        <p:menuitem value="Listado de ofertas"/>
                        <p:menuitem value="Detalles de la oferta"/>
                        <p:menuitem value="Verificaciones"/>
                        <p:menuitem value="Carta de presentación"/>
                        <p:menuitem value="Resumen"/>
                    </p:steps>
                </h:form>
                <p:separator />
                <h2>
                    <h:outputText value="¡Enhorabuena, te has suscrito a la oferta 
                                  \'#{suscribirse.nombreOferta}\'!"/>
                </h2>
                <div class="principal" id="info">
                    <h:form>
                        <h:outputText value="Descripción:"/><br/>
                        <h:outputText value="#{suscribirse.descripcionOferta}"/><br/><br/>

                        <h:outputText value="Fecha de incorporación:"/>
                        <h:outputText value="#{suscribirse.fechaOferta}"
                                      style="font-weight: bold; color: #66cc00"/><br/><br/>

                        <h:outputText value="Puesto:"/><br/>
                        <h:outputText value="#{suscribirse.puestoOferta}"/><br/><br/>

                        <h:outputText value="Requisitos Mínimos:"/><br/>
                        <h:outputText value="#{suscribirse.requisitosMinimosOferta}"
                                      style="color: #a81919"/><br/><br/>
                        
                        <h:outputText value="Empresa:"/>
                        <h:outputText value="#{suscribirse.nombreEmpresa} "/>
                        <h:outputText value="(#{suscribirse.emailEmpresa})"
                                      style="font-style: italic"/><br/><br/>
                        
                        <h:outputText value="Carta de presentación:"/><br/>
                        <h:outputText value="#{suscribirse.carta}"/><br/>
                        
                        <p:commandButton id="home"
                                         value="Inicio"
                                         action="goHome"
                                         icon="ui-icon-home"
                                         style="margin-top: 15px;"/>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
